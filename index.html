<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind + DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.js"></script>

    <script>
      tailwind.config = {
        plugins: [daisyui],
        daisyui: { themes: ["light"] },
      };
    </script>

    <!-- Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>

    <title>Society Dashboard</title>
  </head>

  <body class="bg-base-200 h-full">
    <!-- Mobile Navba) -->
    <div
      class="navbar bg-base-100 border px-4 lg:hidden fixed top-0 left-0 right-0 z-[60]"
    >
      <div class="flex items-center justify-around">
        <button
          id="menuBtn"
          class="btn btn-square btn-ghost text-3xl transition-all z-[70]"
        >
          â˜°
        </button>
        <h1 class="text-xl font-semibold text-center">Society Dashboard</h1>
      </div>
    </div>

    <!-- Page Layout -->
    <div class="flex h-full">
      <aside
        id="sidebarContainer"
        class="fixed lg:static left-0 top-0 h-full w-64 bg-base-100 shadow-xl -translate-x-full lg:translate-x-0 transition-all duration-300 z-[40]"
      >
        <div id="sidebar"></div>
      </aside>

      <main class="flex-1 p-6 pt-24 lg:pt-6">
        <div>
          <h1 class="text-4xl font-bold">Hello Vishal ðŸ‘‹</h1>
          <p class="text-base-content mt-1">society dashboard</p>
        </div>

        <div
          id="statsContainer"
          class="flex flex-row md:flex-row md:flex-wrap gap-6 mb-4"
        ></div>

        <div class="h-[90%] bg-zinc-200 rounded-2xl overflow-y-auto">
          <div
            id="cardsContainer"
            class="flex items-center justify-center gap-3 flex-wrap p-6"
          ></div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
